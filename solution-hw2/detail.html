<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <body>

   <!--TOP SECTION-->
    
   <div class=container-2> 
      
    <div id= "bunbun"> <!--This is the left container-->
        <a href="./index.html"> <img src="logo/logo-01.svg" alt="bunbun logo"  width= 400> </a>
    </div> <!--This is the end of the left container-->

    <div class="gallery-container-right"> <!---This is the right container-->
      <div class="gallery-links"> 
        <a href="./index.html" class="products"> PRODUCTS </a> <!--Products link highlighted yellow-->
        <a href="./shopping.html" class="cart"> CART </a> <!--Cart link-->
      </div>
        
      <div class="gallery-description">
          <p> Original cinnamon roll </p>
      </div>
    </div><!--This is the end of right container-->



      
  <div class="details-container"> <!--This is the parent container-->
      <!--This is the left section with the photo image-->
      <div class="details-container-left">
        <a href="./detail.html"> <img src="images/original-cinnamon-roll.jpg" class=border width= 500 alt="original cinnamon roll"> </a>
      </div>

      <!--This is the right section with the product details-->
      <div class="details-container-right">
       
        <!--This is the dropdown menu: https://blog.hubspot.com/website/html-dropdown-->
                <div class="dropdown">
                  <p class="customize">Customize our delicious, hand-made cinnamon roll to your liking!</p>
                  <br>
                  <br>
                    <label for="glazing-options">Glazing:</label> <br>
                    <select name="glazing-options" id="glazing-options">
                      <option value="Keep original">Keep original</option>
                      <option value="Sugar milk">Sugar milk</option>
                      <option value="Double chocolate">Double chocolate</option>
                    </select>

                    <br>
                    <br>

                    <label for="pack-size">Pack size</label> <br>
                      <select name="pack-size" id="pack-size">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                      </select>
                </div>

                <div class="container-details">
                  <b> $2.49</b> <div class="button">Add to Cart</div>
                </div>    
                

      </div> <!--End of parent container-->
  </div>


 

<!--BOTTOM SECTION: UNIT PRICE AND ADD CART BUTTON-->

   
  </body>
</html>
