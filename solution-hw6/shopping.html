<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="rollsData.js" defer></script>
  <script defer src="shopping.js" defer></script>
</head>

<body>

  <div class=container-2>
    <!--This is the parent container-->

    <div id="bunbun">
      <!--This is the left container-->
      <a href="./index.html"> <img src="logo/logo-01.svg" alt="bunbun logo" width=400> </a>
    </div>
    <!--This is the end of the left container-->

    <div class="gallery-container-right">
      <!---This is the right container-->
      <div class="gallery-links">
        <a href="./index.html" class="products-shopping"> PRODUCTS </a>
        <a href="./shopping.html" class="cart-shopping"> CART </a>
        <!--Cart link-->
      </div>

      <div class="gallery-description">
        <p> Shopping Cart </p>
      </div>
    </div>
    <!--This is the end of right container-->

  </div>
  <!--End of parent container-->

  <div class="roll-container">
    <template id="roll-template">
      <div class="shopping-container">
        <div class="shopping-container-1">
          <div>
            <a href="./detail.html"> <img class="roll-img" src="images/original-cinnamon-roll.jpg" width=120
                alt="original cinnamon roll"> </a>
            <p class="remove">Remove</p>
            <!--onclick = deleteRoll(),calcPrice()-->
          </div>
          <div class="shopping-description">
            <span class="roll-name"></span><br>
            Glazing: <span class="roll-flavor"></span><br>
            Pack size: <span class="roll-size"></span>
          </div>
          <div class="shopping-price">
            <p class="roll-price"> </p>
            <p class="demo"></p>
          </div>
        </div>
      </div>
    </template>
  </div>

  <div class="shopping-total">
    <div class="total">
      Total:
    </div>
    <div class="total-price">

    </div>
  </div>

  <div class="shopping-button">
    <button class="button">Checkout</button>
  </div>

  </div>






</body>

</html>
