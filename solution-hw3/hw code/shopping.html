<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <body>

    <div class=container-2> <!--This is the parent container-->
      
      <div id= "bunbun"> <!--This is the left container-->
          <a href="./index.html"> <img src="logo/logo-01.svg" alt="bunbun logo"  width= 400> </a>
      </div> <!--This is the end of the left container-->
  
      <div class="gallery-container-right"> <!---This is the right container-->
        <div class="gallery-links"> 
          <a href="./index.html" class="products-shopping"> PRODUCTS </a> 
          <a href="./shopping.html" class="cart-shopping"> CART </a> <!--Cart link-->
        </div>
          
        <div class="gallery-description">
            <p>  Shopping Cart </p>
        </div>
      </div><!--This is the end of right container-->
      
    </div> <!--End of parent container-->


    <div class="shopping-container">

      <div class="shopping-container-1">
        <div> 
          <a href="./detail.html"> <img src="images/original-cinnamon-roll.jpg" class=border width= 120 alt="original cinnamon roll"> </a>
          <p class="remove">Remove</p>
        </div>
        <div class="shopping-description">
          Original cinnamon roll <br> 
          Glazing: Keep original <br>
          Pack size: 1
        </div>
        <div class="shopping-price">
          <p> $2.49 </p>
        </div>
      </div>



      <div class="shopping-container-2"> 
        <div>
          <a href="./detail.html">  <img src="images/double-chocolate-cinnamon-roll.jpg" class=border width= 120  alt="double chocolate cinnamon roll"> </a>
          <p class="remove">Remove</p>
        </div>
        <div class="shopping-description">
          Double Chocolate Cinnamon Roll <br> 
          Glazing: Sugar milk <br>
          Pack size: 6
        </div>
        <div class="shopping-price">
          <p> $27.45 </p>
        </div>
      </div>

      <div class="shopping-total"> 
        <div class="total">
          Total: 
        </div>
        <div class="total-price">
          $29.94
        </div>
      </div>
      
    <div class="shopping-button">
      <button class="button">Checkout</button>
    </div>

    </div>



   


  </body>
</html>
